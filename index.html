        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;

            cart.forEach((item, index) => {
                subtotal += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center space-x-2 md:space-x-3';
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="w-12 h-12 md:w-14 md:h-14 object-cover rounded-md flex-shrink-0">
                    <div class="flex-grow text-xs md:text-sm">
                        <p class="font-semibold text-gray-800">${item.name}</p>
                        <p class="text-xs text-gray-500">Catatan: ${item.note || '-'}</p>
                        <p class="font-bold text-gray-900 mt-1">${formatCurrency(item.price)}</p>
                    </div>
                    <div class="flex items-center space-x-1 md:space-x-2 border border-gray-200 rounded px-1 py-0.5">
                        <button class="text-gray-500 hover:text-red-600 px-1 decrease-btn" data-index="${index}">-</button>
                        <span class="font-semibold text-xs md:text-sm w-4 text-center">${item.quantity}</span>
                        <button class="text-gray-500 hover:text-green-600 px-1 increase-btn" data-index="${index}">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Hitung diskon jika subtotal lebih dari 500.000
            let discount = 0;
            if (subtotal > 500000) {
                discount = subtotal * 0.05; // Diskon 5%
            }

            const tax = (subtotal - discount) * 0.1; // Pajak 10% setelah diskon
            const total = subtotal - discount + tax;

            // Update tampilan subtotal, diskon, pajak, dan total
            const discountElement = document.querySelector('span[data-discount]');
            if (discountElement) {
                discountElement.textContent = formatCurrency(discount);
            }

            const taxElement = document.querySelector('span[data-tax]');
            taxElement.textContent = formatCurrency(tax);

            const totalElement = document.getElementById('total-payment');
            totalElement.textContent = formatCurrency(total);

            document.querySelectorAll('.decrease-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1);
                    }
                    updateCartDisplay();
                });
            });

            document.querySelectorAll('.increase-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    cart[index].quantity++;
                    updateCartDisplay();
                });
            });
        }

        function filterProducts(keyword) {
            const filtered = products.filter(product => 
                product.name.toLowerCase().includes(keyword.toLowerCase())
            );
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {

            const popular = productsToRender.filter(p => p.category === 'popular');

                        <a href="#" class="text-xs md:text-sm font-medium text-pink-600 hover:text-pink-800 flex-shrink-0">Lihat Semua</a>
                    </div>
                    <div class="flex space-x-4 overflow-x-auto pb-4" id="recommended-list"></div>
                `;
                recommended.forEach(product => {
                    document.getElementById('recommended-list').innerHTML += `
                        <div class="bg-yellow-50 p-3 rounded-lg shadow w-40 md:w-48 flex-shrink-0 relative border border-yellow-200">
                            <img src="${product.img}" alt="${product.name}" class="w-full h-28 md:h-32 object-cover rounded-md mb-2">
                            <h3 class="font-semibold text-sm text-gray-800 mb-1">${product.name}</h3>
                            <p class="text-gray-700 font-bold text-sm">${formatCurrency(product.price)}</p>
                            <button class="mt-2 text-pink-600 hover:text-pink-800 cart-btn" 
                                    data-name="${product.name}"

    <script>
        let queueNumber = 1; // Inisialisasi nomor antrian

        function updateQueueNumber() {
            const queueNumberElement = document.getElementById('queue-number');
            queueNumberElement.textContent = queueNumber;
        }

        async function generateReceiptPDF(cart, total, queueNumber) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header
            doc.setFontSize(16);
            doc.text("Struk Pembayaran", 105, 20, { align: "center" });
            doc.setFontSize(12);
            doc.text(`Nomor Antrian: ${queueNumber}`, 105, 30, { align: "center" });
            doc.text(`Tanggal: ${new Date().toLocaleString()}`, 105, 40, { align: "center" });

            // Table Header
            doc.setFontSize(10);
            doc.text("No", 10, 50);
            doc.text("Nama Produk", 30, 50);
            doc.text("Jumlah", 120, 50);
            doc.text("Harga", 150, 50);
            doc.text("Subtotal", 180, 50);

            // Table Content
            let y = 60;
            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                doc.text(`${index + 1}`, 10, y);
                doc.text(item.name, 30, y);
                doc.text(`${item.quantity}`, 120, y);
                doc.text(formatCurrency(item.price), 150, y, { align: "right" });
                doc.text(formatCurrency(subtotal), 180, y, { align: "right" });
                y += 10;
            });

            // Total
            y += 10;
            doc.setFontSize(12);
            doc.text("Total Pembayaran:", 150, y, { align: "right" });
            doc.text(formatCurrency(total), 180, y, { align: "right" });

            // Open PDF in a new tab
            const pdfBlob = doc.output("blob");
            const pdfURL = URL.createObjectURL(pdfBlob);
            window.open(pdfURL, "_blank");
        }

        document.getElementById('pay-cart').addEventListener('click', function () {
            if (cart.length === 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Keranjang Kosong',
                    text: 'Tambahkan produk ke keranjang sebelum membayar.',
                    confirmButtonText: 'OK',
                    customClass: {
                        confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg'
                    }
                });
                return;
            }

            Swal.fire({
                title: 'Konfirmasi Pembayaran',
                text: 'Apakah Anda yakin ingin membayar?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#ec4899',
                cancelButtonColor: '#ffffff',
                confirmButtonText: 'Ya, Bayar',
                cancelButtonText: 'Batal',
                customClass: {
                    confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg',
                    cancelButton: 'bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-lg'
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    // Hitung total pembayaran
                    let subtotal = 0;
                    cart.forEach(item => {
                        subtotal += item.price * item.quantity;
                    });
                    let discount = subtotal > 500000 ? subtotal * 0.05 : 0;
                    let tax = (subtotal - discount) * 0.1;
                    let total = subtotal - discount + tax;

                    // Generate PDF
                    await generateReceiptPDF(cart, total, queueNumber);

                    // Kosongkan keranjang
                    cart = [];
                    updateCartDisplay();

                    // Increment nomor antrian
                    queueNumber++;
                    updateQueueNumber();

                    Swal.fire({
                        icon: 'success',
                        title: 'Pembayaran Berhasil',
                        text: `Nomor antrian Anda sekarang adalah ${queueNumber}.`,
                        confirmButtonText: 'OK',
                        customClass: {
                            confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg'
                        }
                    });
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            updateQueueNumber(); // Tampilkan nomor antrian saat halaman dimuat
        });
    </script>
