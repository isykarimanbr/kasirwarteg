        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;

            cart.forEach((item, index) => {
                subtotal += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center space-x-2 md:space-x-3';
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="w-12 h-12 md:w-14 md:h-14 object-cover rounded-md flex-shrink-0">
                    <div class="flex-grow text-xs md:text-sm">
                        <p class="font-semibold text-gray-800">${item.name}</p>
                        <p class="text-xs text-gray-500">Catatan: ${item.note || '-'}</p>
                        <p class="font-bold text-gray-900 mt-1">${formatCurrency(item.price)}</p>
                    </div>
                    <div class="flex items-center space-x-1 md:space-x-2 border border-gray-200 rounded px-1 py-0.5">
                        <button class="text-gray-500 hover:text-red-600 px-1 decrease-btn" data-index="${index}">-</button>
                        <span class="font-semibold text-xs md:text-sm w-4 text-center">${item.quantity}</span>
                        <button class="text-gray-500 hover:text-green-600 px-1 increase-btn" data-index="${index}">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            let discount = 0;
            if (subtotal > 500000) {
                discount = subtotal * 0.05;
            }

            const tax = (subtotal - discount) * 0.1;
            const total = subtotal - discount + tax;

            const discountElement = document.querySelector('span[data-discount]');
            if (discountElement) {
                discountElement.textContent = formatCurrency(discount);
            }

            const taxElement = document.querySelector('span[data-tax]');
            taxElement.textContent = formatCurrency(tax);
            const totalElement = document.getElementById('total-payment');
            totalElement.textContent = formatCurrency(total);

            document.querySelectorAll('.decrease-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1);
                    }
                    updateCartDisplay();
                });
            });

            document.querySelectorAll('.increase-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    cart[index].quantity++;
                    updateCartDisplay();
                });
            });
        }

        function filterProducts(keyword) {
            const filtered = products.filter(product =>
                product.name.toLowerCase().includes(keyword.toLowerCase())
            );
            renderProducts(filtered);
        }

        function renderProducts(productsToRender) {

            popularContainer.innerHTML = '';

                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3" id="search-results"></div>
                `;

                productsToRender.forEach(product => {
                    document.getElementById('search-results').innerHTML += `
                        <div class="bg-gray-50 p-2 rounded-lg shadow w-full flex-shrink-0 border product-card">
                            <img src="${product.img}" alt="${product.name}" class="w-full h-24 md:h-28 object-cover rounded-md mb-1">
                            <h3 class="font-semibold text-xs text-gray-800 mb-1 line-clamp-1">${product.name}</h3>
                            <p class="text-gray-700 font-bold text-xs">${formatCurrency(product.price)}</p>
                            <button class="mt-1 w-full flex items-center justify-center text-pink-600 hover:text-pink-800 cart-btn text-xs py-1"
                                    data-name="${product.name}"
                                    data-price="${product.price}"
                                    data-img="${product.img}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                Tambah
                            </button>
                        </div>
                    `;
                });

                document.querySelectorAll('.cart-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const product = {
                            name: this.getAttribute('data-name'),
                            price: parseInt(this.getAttribute('data-price')),
                            img: this.getAttribute('data-img')
                        };
                        addToCart(product);
                    });
                });
            } else {
                recommendedContainer.innerHTML = `
                    <div class="text-center text-gray-500">
                        <p>Tidak ada produk yang ditemukan.</p>
                    </div>
                `;
            }
        }

        function renderCategoryProducts(category) {
            const recommendedContainer = document.getElementById('recommended-products');
            const popularContainer = document.getElementById('popular-products');
            recommendedContainer.innerHTML = '';
            popularContainer.innerHTML = '';

            let filteredProducts;

            if (category === 'popular') {
                const recommendedProducts = products.filter(product => product.category === 'recommended');
                const popularProducts = products.filter(product => product.category === 'popular');

                if (recommendedProducts.length > 0) {
                    recommendedContainer.innerHTML = `
                        <div class="flex justify-between items-center mb-2 md:mb-3">
                            <h2 class="text-lg md:text-xl font-semibold text-gray-800">Produk Rekomendasi</h2>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 gap-3" id="recommended-list"></div>
                    `;

                    recommendedProducts.forEach(product => {
                        // --- MODIFICATION START ---
                        document.getElementById('recommended-list').innerHTML += `
                            <div class="bg-yellow-200 bg-opacity-50 p-2 rounded-lg shadow w-full flex-shrink-0 border product-card"> 
                        <img src="${product.img}" alt="${product.name}" class="w-full h-24 md:h-28 object-cover rounded-md mb-1">
                                <h3 class="font-semibold text-xs text-gray-800 mb-1 line-clamp-1">${product.name}</h3>
                                <p class="text-gray-700 font-bold text-xs">${formatCurrency(product.price)}</p>
                                <button class="mt-1 w-full flex items-center justify-center text-pink-600 hover:text-pink-800 cart-btn text-xs py-1"
                                        data-name="${product.name}"
                                        data-price="${product.price}"
                                        data-img="${product.img}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    Tambah
                                </button>
                            </div>
                        `;
                    });
                }

                if (popularProducts.length > 0) {
                    popularContainer.innerHTML = `
                        <div class="flex justify-between items-center mb-2 md:mb-3">
                            <h2 class="text-lg md:text-xl font-semibold text-gray-800">Produk Terlaris</h2>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-3 gap-3" id="popular-list"></div>
                    `;

                    popularProducts.forEach(product => {
                        document.getElementById('popular-list').innerHTML += `
                            <div class="bg-gray-50 p-2 rounded-lg shadow w-full flex-shrink-0 border product-card">
                                <img src="${product.img}" alt="${product.name}" class="w-full h-24 md:h-28 object-cover rounded-md mb-1">
                                <h3 class="font-semibold text-xs text-gray-800 mb-1 line-clamp-1">${product.name}</h3>
                                <p class="text-gray-700 font-bold text-xs">${formatCurrency(product.price)}</p>
                                <button class="mt-1 w-full flex items-center justify-center text-pink-600 hover:text-pink-800 cart-btn text-xs py-1"
                                        data-name="${product.name}"
                                        data-price="${product.price}"
                                        data-img="${product.img}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    Tambah
                                </button>
                            </div>
                        `;
                    });
                }
            } else if (category === 'all') {
                filteredProducts = products;
                popularContainer.innerHTML = `
                    <div class="flex justify-between items-center mb-2 md:mb-3">
                        <h2 class="text-lg md:text-xl font-semibold text-gray-800">Semua Menu</h2>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3" id="all-list"></div>
                `;
                renderList(filteredProducts, 'all-list');
            } else {
                filteredProducts = products.filter(product => product.category === category);
                popularContainer.innerHTML = `
                    <div class="flex justify-between items-center mb-2 md:mb-3">
                        <h2 class="text-lg md:text-xl font-semibold text-gray-800 capitalize">${category.replace('-', ' & ')}</h2>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3" id="category-list"></div>
                `;
                renderList(filteredProducts, 'category-list');
            }

            function renderList(list, elementId) {
                const container = document.getElementById(elementId);
                if (list.length > 0) {
                    list.forEach(product => {
                        container.innerHTML += `
                            <div class="bg-gray-50 p-2 rounded-lg shadow w-full flex-shrink-0 border product-card">
                                <img src="${product.img}" alt="${product.name}" class="w-full h-24 md:h-28 object-cover rounded-md mb-1">
                                <h3 class="font-semibold text-xs text-gray-800 mb-1 line-clamp-1">${product.name}</h3>
                                <p class="text-gray-700 font-bold text-xs">${formatCurrency(product.price)}</p>
                                <button class="mt-1 w-full flex items-center justify-center text-pink-600 hover:text-pink-800 cart-btn text-xs py-1"
                                        data-name="${product.name}"
                                        data-price="${product.price}"
                                        data-img="${product.img}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    Tambah
                                </button>
                            </div>
                        `;
                    });
                } else {
                     container.parentElement.innerHTML += '<p class="text-gray-500 text-center col-span-full">Tidak ada produk dalam kategori ini.</p>';
                }
            }

            document.querySelectorAll('.cart-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const product = {
                        name: this.getAttribute('data-name'),
                        price: parseInt(this.getAttribute('data-price')),
                        img: this.getAttribute('data-img')
                    };
                    addToCart(product);
                });
            });

            // Highlight active button in main navbar
            document.querySelectorAll('nav.flex .category-btn').forEach(btn => {
                btn.classList.remove('bg-pink-100', 'text-pink-600', 'font-bold');
                btn.classList.add('bg-gray-100', 'text-gray-600', 'hover:bg-gray-200');
                if (btn.getAttribute('data-category') === category) {
                    btn.classList.remove('bg-gray-100', 'text-gray-600', 'hover:bg-gray-200');
                    btn.classList.add('bg-pink-100', 'text-pink-600', 'font-bold');
                }
            });
             // Highlight active button in sidebar
             document.querySelectorAll('#sidebar .category-btn').forEach(btn => {
                btn.classList.remove('bg-gray-100', 'text-pink-600');
                btn.classList.add('text-gray-600');
                 if (btn.getAttribute('data-category') === category) {
                    btn.classList.remove('text-gray-600');
                    btn.classList.add('bg-gray-100', 'text-pink-600');
                }
            });
        }

        function addToCart(product) {
            const existingItem = cart.find(item => item.name === product.name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1, note: '' }); // Add note property
            }
            updateCartDisplay();

             // Show simple notification
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'success',
                title: `${product.name} ditambahkan`
            })
        }

        // Sidebar toggle logic
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const closeBtn = sidebar.querySelector('.close-btn');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });

        // Close sidebar when clicking outside of it (optional)
        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
            }
        });


        // Initial render
        renderCategoryProducts('popular');

        // Event Listeners
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function () {
                const category = this.getAttribute('data-category');
                renderCategoryProducts(category);
                 // Close sidebar after category selection (if open)
                 if (sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });

        document.getElementById('search-input').addEventListener('input', function () {
            filterProducts(this.value);
        });

        document.getElementById('clear-cart').addEventListener('click', () => {
            if (cart.length === 0) {
                Swal.fire({
                    icon: 'info',
                    title: 'Keranjang Kosong',
                    text: 'Tidak ada item untuk dihapus.',
                    confirmButtonText: 'OK',
                    customClass: {
                        confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg'
                    }
                });
                return;
            }

            Swal.fire({
                title: 'Hapus Keranjang?',
                text: "Anda yakin ingin mengosongkan keranjang?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Batal',
                customClass: {
                    confirmButton: 'bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg ml-2',
                    cancelButton: 'bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    cart = [];
                    updateCartDisplay();
                    Swal.fire({
                        title: 'Dihapus!',
                        text: 'Keranjang telah dikosongkan.',
                        icon: 'success',
                        customClass: {
                             confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg'
                        }
                    })
                }
            })
        });

        let queueNumber = 1; // Initialize queue number

        function updateQueueNumber() {
            document.getElementById('queue-number').textContent = queueNumber;
        }

        // PDF Generation function
        async function generateReceiptPDF(items, total, queueNum) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header
            doc.setFontSize(18);
            doc.setFont(undefined, 'bold');
            doc.text("Struk Pembayaran - Warteg Bahagia", doc.internal.pageSize.getWidth() / 2, 20, { align: 'center' });
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.text(`Nomor Antrian: ${queueNum}`, 14, 30);
            doc.text(`Tanggal: ${new Date().toLocaleDateString('id-ID')} ${new Date().toLocaleTimeString('id-ID')}`, 14, 35);
            doc.setLineWidth(0.5);
            doc.line(14, 38, 196, 38); // Separator line

            // Items Table
            let y = 45;
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.text("Item", 14, y);
            doc.text("Jumlah", 130, y, { align: 'right' });
            doc.text("Harga", 160, y, { align: 'right' });
            doc.text("Subtotal", 196, y, { align: 'right' });
            y += 5;
            doc.setFont(undefined, 'normal');

            let subtotalItems = 0;
            items.forEach(item => {
                 const itemTotal = item.price * item.quantity;
                 subtotalItems += itemTotal;
                 let splitName = doc.splitTextToSize(item.name, 110); // Wrap long item names
                 doc.text(splitName, 14, y);
                 doc.text(item.quantity.toString(), 130, y, { align: 'right' });
                 doc.text(formatCurrency(item.price), 160, y, { align: 'right' });
                 doc.text(formatCurrency(itemTotal), 196, y, { align: 'right' });
                 y += (splitName.length * 4) + 2; // Adjust y based on wrapped lines
                 if (y > 250) { // Add new page if needed
                     doc.addPage();
                     y = 20;
                 }
            });

             // Calculation Summary
            y += 5;
            doc.setLineWidth(0.2);
            doc.line(14, y, 196, y);
            y += 5;

            doc.setFont(undefined, 'bold');
            doc.text("Subtotal Barang:", 160, y, { align: 'right' });
            doc.text(formatCurrency(subtotalItems), 196, y, { align: 'right' });
            y += 5;

            let discount = subtotalItems > 500000 ? subtotalItems * 0.05 : 0;
            doc.setFont(undefined, 'normal');
            doc.text("Diskon (5% jika > Rp 500rb):", 160, y, { align: 'right' });
            doc.text(formatCurrency(discount), 196, y, { align: 'right' });
            y += 5;

            let tax = (subtotalItems - discount) * 0.1;
            doc.text("Pajak (10%):", 160, y, { align: 'right' });
            doc.text(formatCurrency(tax), 196, y, { align: 'right' });
            y += 5;

            doc.setLineWidth(0.5);
            doc.line(140, y, 196, y);
            y += 5;

            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text("Total Pembayaran:", 160, y, { align: 'right' });
            doc.text(formatCurrency(total), 196, y, { align: 'right' });
            y += 15;

            // Footer
            doc.setFontSize(9);
            doc.setFont(undefined, 'italic');
            doc.text("Terima kasih telah berkunjung!", doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });

            // Save the PDF
            doc.save(`struk_antrian_${queueNum}.pdf`);
        }


        document.getElementById('pay-cart').addEventListener('click', function () {
            if (cart.length === 0) {
                Swal.fire({
                    icon: 'error',
                    title: 'Keranjang Kosong',
                    text: 'Tambahkan item ke keranjang sebelum membayar.',
                    confirmButtonText: 'OK',
                    customClass: {
                        confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg'
                    }
                });
                return;
            }

            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            let discount = subtotal > 500000 ? subtotal * 0.05 : 0;
            let tax = (subtotal - discount) * 0.1;
            let total = subtotal - discount + tax;

            Swal.fire({
                title: 'Konfirmasi Pembayaran',
                html: `
                    <p>Total Pembayaran: <strong>${formatCurrency(total)}</strong></p>
                    <p>Nomor Antrian: <strong>${queueNumber}</strong></p>
                    <p class="mt-4">Lanjutkan pembayaran?</p>
                `,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya, Bayar & Cetak Struk',
                cancelButtonText: 'Batal',
                confirmButtonColor: '#ec4899', // pink-500
                cancelButtonColor: '#6b7280', // gray-500
                customClass: {
                    popup: 'rounded-lg',
                    confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg',
                    cancelButton: 'bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-lg'
                }
            }).then(async (result) => {
                if (result.isConfirmed) {
                    await generateReceiptPDF(cart, total, queueNumber);

                    cart = [];
                    updateCartDisplay();

                    queueNumber++;
                    updateQueueNumber();

                    Swal.fire({
                        icon: 'success',
                        title: 'Pembayaran Berhasil',
                        text: `Nomor antrian Anda sekarang adalah ${queueNumber}. Struk sedang dicetak.`,
                        confirmButtonText: 'OK',
                        customClass: {
                            confirmButton: 'bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg'
                        }
                    });
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            updateQueueNumber();
        });
    </script>
</body>
</html>
